


<h2 class="bg-info text-center">Add new product details</h2>

<div class="col-md-6 offset-md-3">


    <form [formGroup]="loginform" (ngSubmit)="productadd()">
        
        <div class="form-group">
            <label for="">Product Name</label>
            <input type="text" [class.is-invalid]="f['productName'].invalid && f['productName'].touched"
                class="form-control" formControlName="productName">
        </div>
        <div class="alert alert-danger" *ngIf="f['productName'].invalid && f['productName'].touched">
            <div *ngIf="f['productName'].errors && f['productName'].errors['required']">
                Product name is required
            </div>
        </div>
        <div class="form-group">
            <label for="">Product Price</label>
            <input type="text" [class.is-invalid]="f['productPrice'].invalid && f['productPrice'].touched"
                class="form-control" formControlName="productPrice">
        </div>
        <div class="alert alert-danger" *ngIf="f['productPrice'].invalid && f['productPrice'].touched">
            <div *ngIf="f['productPrice'].errors && f['productPrice'].errors['required']">
                Product price is required
            </div>
            
        </div>
        
        <div class="form-group">
            <label for="">Product Image URL</label>
            <input type="text" [class.is-invalid]="f['productUrl'].invalid && f['productUrl'].touched"
                class="form-control" formControlName="productUrl">
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block">Add Product</button>
        </div>
    </form>

    
</div>
